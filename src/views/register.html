<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="/public/css/main.css" />
  <script src="js/header.js" defer></script>
</head>

<body>
  <header-out-component></header-out-component>
  <div class="container">
    <section id="top-bar" class="row">
      <h1>Register a new account</h1>
      <form action="/register" method="POST">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="verify" name="verify" placeholder="Confirm password" required>
        <button type="submit">Register</button>
      </form>
      <span id="error-message"></span>
    </section>
    <section id="pet-actions" class="row">
      <h2>Navigate to another page:</h2>
      <ul>
        <li><a href="/index">Login</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/adopt">Adopt a pet</a></li>
        <li><a href="/viewPet">Play</a></li>
      </ul>
    </section>
  </div>
</body>

</html>
