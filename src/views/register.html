<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
    <div class="container">
        <section id="top-bar" class="row">
            <h1>Register a new account</h1>
            <form action="/register" method="POST">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="password" id="passwordVerify" name="passwordVerify" placeholder="Confirm password">
                <button type="submit">Register</button>
        </section>
        <section id="pet-actions" class="row">
            <h2>Navigate to another page:</h2>
            <ul>
                <li><a href="/index">Login</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/adopt">Adopt a pet</a></li>
                <li><a href="/play">Play</a></li>
            </ul>
        </section>
    </div>
</body>

</html>
